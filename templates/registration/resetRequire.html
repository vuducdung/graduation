


{% extends 'base.html' %}

{% block content %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img style="width:50px;height:50px;"
                     src="http://hinhnendethuong.com/uploads/images/tong-hop-20-hinh-nen-kinh-dien-ve-songoku-cuc-dep-va-chat-1483783077-19.jpg"
                     class="rounded-circle" id="icon" alt="User Icon"/>
            </div>
            <!-- Login Form -->
            <form id="reset-form" method="get" action="">
                <input pattern=".{1,255}"  title="Tối đa 255 ký tự" required type="email" class="fadeIn second" id="email" name="email" placeholder="Địa chỉ email">
                <input  type="hidden" name="next" value="{{ next }}"/>
                <input type="submit" class="fadeIn fourth" value="Thay đổi mật khẩu">
                {% if form.errors %}
                    <p class=" label label-danger">
                        Địa chỉ email hoặc mật khẩu không đúng.
                        Xin hãy thử lại.
                    </p>
                {% endif %}
            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
            </div>
        </div>
    </div>
{% endblock content %}
