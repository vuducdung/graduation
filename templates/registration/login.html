{% extends 'base.html' %}
{% block title %}Login{% endblock %}

<!-- templates/home.html -->

{% block content %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img style="width:50px;height:50px;"
                     src="http://hinhnendethuong.com/uploads/images/tong-hop-20-hinh-nen-kinh-dien-ve-songoku-cuc-dep-va-chat-1483783077-19.jpg"
                    class="rounded-circle" id="icon" alt="User Icon"/>
            </div>
            <!-- Login Form -->
            <form id="login-form" method="post" action="">
                 {% csrf_token %}
                <input pattern=".{1,255}"  title="Tối đa 255 ký tự" required  type="text" class="fadeIn second" id="id_username" name="username" placeholder="Địa chỉ email">
                <input pattern=".{1,255}"  title="Tối đa 255 ký tự" required type="password" class="fadeIn third" id="id_password" name="password" placeholder="password">
                <input type="hidden" name="next" value="{{ next }}"/>
                <input type="submit" class="fadeIn fourth" value="Đăng nhập">
                {% if form.errors %}
                    <p class=" label label-danger">
                        Địa chỉ email hoặc mật khẩu không đúng.
                        Xin hãy thử lại.
                    </p>
                {% endif %}

            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="{% url 'resetRequire' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
{% endblock content %}
